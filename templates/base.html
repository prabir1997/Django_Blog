{% load static %}
<html>

<head>
  {% comment %}
  <link rel="stylesheet" href="{% static 'base.css'? %}" /> {% endcomment %}
  <style>
    a {
      text-align: center;
      /* align-items: center; */
    }

    .create {
      color: green;
      font-size: 30px;
    }

    .new1 {
      position: absolute;
      right: 120px;
    }

    .c {
      background-color: rgb(25, 135, 139) !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
  <nav class="navbar  navbar-expand-lg   c">
    <div class="container-fluid">
      <a class="navbar-brand " style="color: white;" href="{% url 'home' %}">Django blog</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white;"> Hi {{ user.username }}! </ul>
        {% if user.is_authenticated %}
        <a class="btn btn-light mx-2   new1" href="{% url 'add_post'%}">Create New Post</a>
        <a class="btn btn-light   " href="{% url 'logout'%}">Log out</a>
        <!-- <a  style="color: white;" href="{% url 'logout' %}">Log out</a> -->
        {% else %}
        <a class="btn btn-light mx-2   new1"  href="{% url 'login' %}">Log In</a>
        <a class="btn btn-light mx-2   " href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}
    {% endblock content %}

  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

  </script>
</body>

</html>
